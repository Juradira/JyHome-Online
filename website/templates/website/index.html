{% load static %}
<head>

    <title>PRAISE LABOR</title>

<body>

                        <div><div class="uk-card uk-card-body"><!-- <a href="http://www.beian.miit.gov.cn">ICP: 粤ICP备18088454号</a> -->
                            <a href="http://www.beian.miit.gov.cn">ICP here</a></div></div>

                        <div><div class="uk-card uk-card-body"><a id="AD-leasing">Advertising Wanted</a></div></div>
                    </div>
                </div>
            </div>
            <video autoplay loop muted playsinline class="fillWidth">
                <source src="{% static "website/videos/index/159.mp4" %}" type="video/mp4" />Your browser does not support the video tag. I suggest you upgrade your browser.
